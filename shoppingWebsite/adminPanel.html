<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Admin Panel</title>
		<style type="text/css">
			#prod_description{
				height: 100px;
			}

		</style>
	</head>
	<body>
		<fieldset id="new_cat">
			<legend>New Category</legend>
			<form id="cat_insert" method="post" action="admin-process.php?action=cat_insert" enctype="multipart/form-data">
				<label for="cat_name">Name*</label>
				<div><input id="cat_name" type="text" name="name" required="true" pattern="^[\w\-]+$" /></div>
				<input type="submit" value="Submit" />			
			</form>
		</fieldset>
		
		
		<fieldset id="new_prod">
			<legend>New Product</legend>
			<form id="prod_insert" method="post" action="admin-process2.php?action=prod_insert" enctype="multipart/form-data">
				<label for="prod_catid">Category*</label>
				<div>
					<select id="prod_catid" name="catid">
						<option value=""></option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
					</select>
				</div>
				<label for="prod_name">Name*</label>
				<div><input id="prod_name" type="text" name="name" required="true" pattern="^[\w\-]+$" /></div>
				<label for="prod_price">Price*</label>
				<div><input id="prod_price" type="text" name="price" required="true" /></div>
				<label for="prod_description">Description*</label>
				<div><textarea id="prod_description" type="text" name="description" required="true" value="" /></textarea></div>
				<label for="prod_name">Image*</label>
				<div><input type="file" name="file" required="true" accept="image/jpeg" /></div>
				<input type="submit" value="Submit" />					
			</form>
		</fieldset>
		
		<fieldset id="del_prod">
			<legend>Delete Product</legend>
			<form id="prod_del" method="post" action="admin-process3.php?action=prod_del" enctype="multipart/form-data">

				<label for="prod_name">Name*</label>
				<div><input id="prod_name" type="text" name="name" required="true" pattern="^[\w\-]+$" /></div>

				<input type="submit" value="Submit" />					
			</form>
		</fieldset>
		
		<fieldset id="update_prod">
			<legend>Update Product</legend>
			<form id="prod_update" method="post" action="admin-process4.php?action=prod_update" enctype="multipart/form-data">
				<label for="prod_catid">Category*</label>
				<div>
					<select id="prod_catid" name="catid">
						<option value=""></option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>		
					</select>
				</div>
				<label for="prod_name">Name*</label>
				<div><input id="prod_name" type="text" name="name" required="true" pattern="^[\w\-]+$" /></div>
				<label for="prod_price">Price*</label>
				<div><input id="prod_price" type="text" name="price" required="true" /></div>
				<label for="prod_description">Description*</label>
				<div><textarea id="prod_description" type="text" name="description" required="true" value="" /></textarea></div>
				<label for="prod_name">Image*</label>
				<div><input type="file" name="file" required="true" accept="image/jpeg" /></div>
				<input type="submit" value="Submit" />					
			</form>
		</fieldset>
		
	</body>
</html>
